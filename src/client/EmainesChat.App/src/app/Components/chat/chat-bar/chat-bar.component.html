<div class="writing-bar">
    <form ngDefaultControl="form">
        <input
            id="message"
            type="text"
            class="writing-text"
            [formControl]="message"
            name="message"
        />
        <button class="send-message" (click)="sendMessage($event)">
            Enviar
        </button>
    </form>
</div>
